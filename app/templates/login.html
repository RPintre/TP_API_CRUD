<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { background:white; padding:20px; border-radius:8px; width:350px; }
        input {  width: -webkit-fill-available; padding:8px; margin:8px 0; }
        button { width:100%; padding:10px; background:#333; color:white; border:none; cursor:pointer; }
        a { display:block; margin-top:10px; text-align:center; }
    </style>
</head>
<body>
    
    <form method="post" action="{{ url_for('login') }}">
        <h2>Connexion</h2>
        {% if error %}
         <div style="color:red;">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <a href="{{ url_for('register') }}">S'inscrire</a>
    </form>
</body>
</html>
